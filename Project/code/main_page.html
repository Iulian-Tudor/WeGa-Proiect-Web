<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div class="topbar">
        <div class="wrapper">
            <div class="topbar-item menu">
                <div class="img-wrapper">
                    <img src="icons/menu.png" alt="">
                </div>
            </div>
            <div class="topbar-item logo">
                <div class="img-wrapper">
                    <img src="icons/logo.webp" alt="">
                </div>
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/garden.png" alt="">
            </div>
            <div class="item-title">
                My Garden
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/shopping.png" alt="">
            </div>
            <div class="item-title">
                Shopping Cart
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/account.png" alt="">
            </div>
            <div class="item-title">
                My Account
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="searchbar">
            <input type="text">
            <button>
                <div class="img-wrapper">
                    <img src="icons/search.png" alt="">
                </div>
            </button>
        </div>
    </div>
</body>
</html>
