<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/main_page.css">
    <link rel="stylesheet" href="styles/topbar.css">
    <script src="main_page.js" defer></script>
</head>
<body>
    <div class="topbar">
        <div class="wrapper">
            <div class="topbar-item menu">
                <div class="img-wrapper">
                    <img src="icons/menu.png" alt="">
                </div>
            </div>
            <div class="topbar-item logo">
                <div class="img-wrapper">
                    <img src="icons/logo.webp" alt="">
                </div>
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/garden.png" alt="">
            </div>
            <div class="item-title">
                My Garden
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/shopping.png" alt="">
            </div>
            <div class="item-title">
                Shopping Cart
            </div>
        </div>
        <div class="topbar-item">
            <div class="img-wrapper">
                <img src="icons/account.png" alt="">
            </div>
            <div class="item-title">
                My Account
            </div>
        </div>
    </div>

    <div class="content">
        <div class="sidebar sidebar-closed">
            <div class="searchbar">
                <input type="text">
                <button>
                    <div class="img-wrapper">
                        <img src="icons/search.png" alt="">
                    </div>
                </button>
            </div>

            <div class="filter-item">
                <label for="colors">Color:</label>
                <select name="colors" id="colors">
                    <option value="default">Select Color</option>
                    <option value="Red">Red</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Purple">Purple</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="types">Type:</label>
                <select name="types" id="types">
                    <option value="default">Select Type</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
        </div>
    
        <div class="main-container">
            <div class="items">
                
            </div>

            <footer>
                &copy; WebGarden
            </footer>
        </div>
    </div>
</body>
</html>
