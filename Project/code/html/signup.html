<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGarden - SignUp</title>
    <link rel="stylesheet" href="../styles/signup_style.css">
</head>
<body>
    <div class="bg">
        <div class="signup-box">
            <p class="title">Sign Up!</p>
            <hr>
            <div class="main-content">
                <div class="labels-container">
                    <label class="signup-label">Email:</label>
                    <label class="signup-label">Password:</label>
                    <label class="signup-label">Username:</label>
                </div>
                <div class="input-container">
                    <input class="input-box" type="text">
                    <input class="input-box" type="password">
                    <input class="input-box" type="text">
                </div>
            </div>
            <div class="button-container">
                <button class="big-button">Create Account</button>
            </div>
            <div class="final-paragraph">
                <p>Already have an account? <button class="login-button" onclick="window.location.href= 'login.html';"><u>Log in</u></button></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (event) => {
          event.preventDefault();
          const email = document.getElementById('email').value;
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const data = { email, username, password };
          const response = await fetch('/register', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          });
          const result = await response.json();
          alert(result.message);
        });
    </script>
</body>
</html>
