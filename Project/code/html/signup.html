<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGarden - SignUp</title>
    <link rel="stylesheet" href="../styles/signup_style.css">
</head>
<body>
    <div class="bg">
        <div class="signup-box">
            <p class="title">Sign Up!</p>
            <hr>
            <div class="main-content">
                <form id="signup-form">
                    <div class="labels-container">
                        <div>
                            <label class="signup-label">Email:</label>
                            <input id="email" class="input-container" type="text">
                        </div>
                        <div>
                            <label class="signup-label">Password:</label>
                            <input id="password" class="input-container" type="password">
                        </div>
                        <div>
                            <label class="signup-label">Username:</label>
                            <input id="username" class="input-container" type="text">
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="big-button">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="final-paragraph">
                <p>Already have an account? <button class="login-button" onclick="window.location.href= 'login.html';"><u>Log in</u></button></p>
            </div>
        </div>
    </div>
    <script>
      document.getElementById('signup-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const data = { email, username, password };
        const response = await fetch('/register', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
            window.location.href = '/html/checkEmail.html';
        } else {
            const result = await response.json();
            alert(result.message);
        }
      });
    </script>
</body>
</html>
