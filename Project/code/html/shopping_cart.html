<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/shopping_cart.css">
    <link rel="stylesheet" href="../styles/topbar.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <script src="../scripts/shopping_cart.js"></script>
    <title>Shopping cart</title>
</head>
<body>
    <body>
        <div class="topbar">
            <div class="wrapper">
                <div class="topbar-item logo">
                    <a href="/html/main_page.html">
                        <div class="img-wrapper">
                            <img src="../icons/logo.webp" alt="">
                        </div>
                    </a>
                </div>
            </div>
            <div class="topbar-item">
                <a href="/html/mygarden.html">
                    <div class="img-wrapper">
                        <img src="../icons/garden.png" alt="">
                    </div>
                    <div class="item-title">
                        My Garden
                    </div>
                </a>
            </div>
            <div class="topbar-item">
                <a href="/html/shopping_cart.html">
                    <div class="img-wrapper">
                        <img src="../icons/shopping.png" alt="">
                    </div>
                    <div class="item-title">
                        Shopping Cart
                    </div>
                </a>
            </div>
            <div class="topbar-item">
                <a href="/html/myaccount.html">
                    <div class="img-wrapper">
                        <img src="../icons/account.png" alt="">
                    </div>
                    <div class="item-title">
                        My Account
                    </div>
                </a>
            </div>
        </div>

        <div class="content">
            <div class="main">
                <div class="items">

                </div>
                <div class="checkout-container">
                    <div class="subtotal">
                        Subtotal: <div class="value">$0</div>
                    </div>
                    <div class="tax">
                        Tax: <div class="value">$0</div>
                    </div>
                    <div class="total">
                        Total: <div class="value">$0</div>
                    </div>
                    <button class="checkout">Checkout</button>
                </div>
                <footer>&copy; WebGarden</footer>
            </div>
        </div>
    </body>
</body>
</html>
