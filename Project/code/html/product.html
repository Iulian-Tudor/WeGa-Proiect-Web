<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/product.css">
    <script src="../scripts/product.js" defer ></script>
    <link rel="stylesheet" href="../styles/topbar.css">
    <title>Product</title>
</head>
<body>
  <div class="topbar">
    <div class="wrapper">
        <div class="topbar-item logo">
            <a href="/html/main_page.html">
                <div class="img-wrapper">
                    <img src="../icons/logo.webp" alt="">
                </div>
            </a>
        </div>
    </div>
    <div class="topbar-item">
        <a href="/html/mygarden.html">
            <div class="img-wrapper">
                <img src="../icons/garden.png" alt="">
            </div>
            <div class="item-title">
                My Garden
            </div>
        </a>
    </div>
    <div class="topbar-item">
        <a href="/html/shopping_cart.html">
            <div class="img-wrapper">
                <img src="../icons/shopping.png" alt="">
            </div>
            <div class="item-title">
                Shopping Cart
            </div>
        </a>
    </div>
    <div class="topbar-item">
        <a href="/html/myaccount.html">
            <div class="img-wrapper">
                <img src="../icons/account.png" alt="">
            </div>
            <div class="item-title">
                My Account
            </div>
        </a>
    </div>
</div>

    <main class="container">
 
        <div class="left-column">
          <img class="flower-img" src="" alt="product-image">
        </div>
      
        <div class="right-column">
          
          <div class="product-description">
            <h1 class="title"></h1>
            <p class="description"></p>
          </div>
          
          <div class="product-configuration">
            <div>
                <p>Category:</p>
                <p class="category"></p>
            </div>

            <div>
                <p>Season:</p>
                <p class="season"></p>
            </div>            

            <div>
                <p>Humidity (%):</p>
                <p class="humidity"></p>
            </div>                
            <div>
                <p>Soil:</p>
                <p class="soil"></p>
            </div>                

            <div>
                <p>Water (l/m²):</p>
                <p class="water"></p>
            </div>                

            <div>
                <p>Temperature (°C):</p>
                <p class="temperature"></p>
          </div>
            </div>                
       
          
          <div class="product-price">
            <span>Pret: <span class="price">###</span></span>
            <a class="cart-btn">Add to cart</a>
          </div>
        </div>
      </main>
</body>
</html>
