
<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Reset Password</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="reset.css" rel="stylesheet">
</head>
<body>

	<div class="element">
		<h2>Reset Password Form</h2>
		<div class="element-main">
			<h1>Forgot Password</h1>
			<p> You will be soon receive a mail with a form to change your password. Memorize it well this time.</p>
			<form>
				<input type="text" value="Your e-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your e-mail address';}">
				<input type="submit" value="Reset my Password">
			</form>
		</div>
	</div>

</body>
</html>
